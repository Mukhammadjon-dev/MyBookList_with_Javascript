<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <title>MyBooklist App </title>
</head>
<body>
   <div class="container mt-4">
       <h1 class="display-4 text-center"></h1>
           <i class="fas fa-book-open text-primary"></i>My <span class="text-primary">Book</span>List
           <form id="book-form">
            <div class="form-group"><label for="litle">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group"><label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group"><label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
           </form>
           <table class="table table-striped mt-5">
               <thead>
                   <tr>
                       <th>Title</th>
                       <th>Author</th>
                       <th>ISBN#</th>
                       <th></th>
                   </tr>
               </thead>
               <tbody id="book-list"></tbody>
           </table>
   </div>

    <script src="app.js"></script>
</body>
</html>
